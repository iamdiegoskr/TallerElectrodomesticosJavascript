<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,900;1,900&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <p>App electrodomesticos</p>
    </header>


    <div class="container-app">

        <div class="form-section">
            <form class="my-form">
                <div class="appliance-type">
                    <h2 class="title-form">De que tipo desea registrar un electrodomestico ?</h2>
                    <div class="radio">
                        <input type="radio" id="general" name="fav_language" value="general" checked>
                        <label for="general">Electrodomestico general</label><br>
                        <input type="radio" id="fridge" name="fav_language" value="fridge">
                        <label for="fridge">Nevera</label><br>
                        <input type="radio" id="tv" name="fav_language" value="tv">
                        <label for="tv">Televisor</label>
                    </div>
                </div>
                <div id="form-data">
                </div>
                <button class="btn-save" type="button">Agregar electrodomestico</button>
            </form>
        </div>

        <hr>
        <section class="section-content" id="content">
            <h2 class="title-main">Lista inventario electrodomesticos</h2>
            <ul class="list-content"></ul>
            <p class="price-all">Precio total a pagar : <span class="price-total"></span></p>
        </section>
    </div>

    <script src="js/main.js" type="module"></script>
</body>
</html>
